<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
  <title>Business Dashboard</title>
</head>
<body>
	<nav th:replace="layouts :: navbarSupplier"></nav>
	<div sec:authorize="hasAnyRole('MANAGER','TEAMMEMBER','ADMIN')">



		<br>
		<div class="container">

			<H3>Capture Supplier</H3>
			<br>
			<br>
			<form th:action="@{/antenna-dashboard/baseantennas/save}" th:object="${supplierRequest}" method="POST">

				<!--  This will be used to bind to the task that was clicked on (USED FOR UPDATES)-->

				<input type="hidden" th:field="${supplierRequest.dateCreated}" />
				<input type="hidden" th:field="${supplierRequest.supplierId}" />
				<b>Antenna ID:</b>
				<div class="form-group row" th:text="${supplierRequest.supplierId}"></div>
				
				<b>Date created:</b>
				<div class="form-group row" th:text="${supplierRequest.dateCreated}"></div>
				
				<div class="form-group row">
					<input type="text" placeholder="Supplier Name"
						th:field="${supplierRequest.name}">
				</div>


		


				

				<div class="form-group row">
					<button class="btn btn-info col-2" type="submit">Save Supplier</button>
				</div>

			</form>
		</div>
	</div>

</body>

</html>
