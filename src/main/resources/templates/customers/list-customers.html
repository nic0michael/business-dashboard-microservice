<!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
  <title>Customer List</title>
</head>
<body>
	<nav th:replace="layouts :: navbarCustomer"></nav>
	
	<div sec:authorize="!isAuthenticated()">
		You are not authenticated<br>
		<a href="/login">Login</a>	
	</div>
	
	<div sec:authorize="isAuthenticated()">
	<div>
		<h4>Customer List</h4>
		<br>
		<div sec:authorize="hasRole('ADMIN')">
			<a th:href="@{/business-dashboard/employees/new}" class="btn-primary btn-sm mb-3" >Add new Customer</a>
		</div>
		<br>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Cell Number</th>
					<th>Credits</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aCustomer : ${customerList}">
					<td th:text="${aCustomer.name}"></td>
					<td th:text="${aCustomer.emailAddress}"></td>
					<td th:text="${aCustomer.cellPhone}"></td>
					<td th:text="${aCustomer.credits}"></td>
					
					<td>
					 <div sec:authorize="hasRole('ADMIN')">
					 	<a th:href="@{/business-dashboard/employees/verander/(id=${aCustomer.employeeId})}" class="btn-info btn-sm" >Edit</a>&nbsp;&nbsp;&nbsp;
					 	<a th:href="@{/business-dashboard/employees/maakdood/(id=${aCustomer.employeeId})}" class="btn-danger btn-sm"  
				  	 	onClick="if (!(confirm('Are you sure you want to delete this customer?'))) return false" >Delete</a>	
				  	 </div>		
				  	 <div sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>No Action</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>


</body>
</html>
